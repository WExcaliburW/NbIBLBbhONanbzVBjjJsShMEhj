<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soru</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #8e44ad, #e91e63);
            position: relative;
            overflow: hidden;
            transition: background 1s;
        }
        .heart-background {
            position: absolute;
            font-size: 300px; /* BÃ¼yÃ¼k boyut */
            opacity: 0.1; /* ÅeffaflÄ±k */
            top: 50%; /* Ortada yerleÅŸtirmek iÃ§in */
            left: 50%; /* Ortada yerleÅŸtirmek iÃ§in */
            transform: translate(-50%, -50%); /* Ortalamak iÃ§in */
            pointer-events: none; /* TÄ±klanabilirliÄŸi engellemek iÃ§in */
        }
        .container {
            position: relative;
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            color: white;
            transition: transform 1s;
        }
        .question {
            margin-bottom: 20px;
            font-size: 36px; /* YazÄ± boyutunu artÄ±rdÄ±m */
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            font-family: 'Roboto', sans-serif; /* Buton yazÄ± tipi */
            background-color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ffeb3b; /* Hover efekti */
        }
        .shake {
            animation: shake 0.1s infinite; /* HÄ±zlÄ± titreme animasyonu */
        }
        .heart {
            position: absolute;
            font-size: 24px;
            animation: fly 1s forwards;
        }
        @keyframes fly {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-200vh);
                opacity: 0;
            }
        }
        @keyframes shake {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(5px, 0) rotate(5deg);
            }
            50% {
                transform: translate(-5px, 0) rotate(-5deg);
            }
            100% {
                transform: translate(0, 0) rotate(0deg);
            }
        }
        .hidden {
            display: none;
        }
        .fall {
            animation: fall 1s forwards;
        }
        @keyframes fall {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        #message {
            font-size: 48px; /* YazÄ±yÄ± bÃ¼yÃ¼t */
            color: white; /* Rengi beyaz yap */
            opacity: 0; /* BaÅŸlangÄ±Ã§ta gÃ¶rÃ¼nmez */
            transition: opacity 0.5s; /* GeÃ§iÅŸ efekti */
            visibility: visible;
        }
        #joke {
            font-size: 36px; /* YazÄ±yÄ± bÃ¼yÃ¼t */
            color: white; /* Rengi beyaz yap */
            opacity: 0; /* BaÅŸlangÄ±Ã§ta gÃ¶rÃ¼nmez */
            transition: opacity 0.5s; /* GeÃ§iÅŸ efekti */
            visibility: visible;
        }
        #emoji {
            font-size: 100px; /* Emoji boyutu */
            opacity: 0; /* BaÅŸlangÄ±Ã§ta gÃ¶rÃ¼nmez */
            transition: opacity 0.5s; /* GeÃ§iÅŸ efekti */
            position: absolute;
            top: 50%; /* Ortada yerleÅŸtirmek iÃ§in */
            left: 50%; /* Ortada yerleÅŸtirmek iÃ§in */
            transform: translate(-50%, -50%); /* Ortalamak iÃ§in */
        }
        #patience {
            position: absolute;
            top: 10px; /* Ãœstten biraz aÅŸaÄŸÄ±da */
            left: 10px; /* Soldan biraz iÃ§eride */
            font-size: 12px; /* Daha kÃ¼Ã§Ã¼k yazÄ± boyutu */
            color: white; /* Rengi beyaz yap */
        }
    </style>
</head>
<body>

    <div class="heart-background">ğŸ’—</div>
    <div id="patience"></div> <!-- SabÄ±r yazÄ±sÄ± burada -->
    <div class="container" id="content">
        <div class="question">Bundan sonra benimle oturcaÄŸÄ±na sÃ¶z verirmisin?</div>
        <button class="shake" onclick="handleYes()">Evet</button>
        <button id="noButton" onclick="handleNo()">HayÄ±r</button>
    </div>
    <div id="message" class="hidden">...</div>
    <div id="joke" class="hidden">Ä°yi geceler</div>
    <div id="emoji" class="hidden">ğŸ™ˆ</div>

    <script>
        function handleYes() {
            console.log("Evet seÃ§ildi");
            for (let i = 0; i < 10; i++) {
                createHearts();
            }
            setTimeout(() => {
                document.body.style.background = 'black';
                const content = document.getElementById('content');
                content.classList.add('fall'); // Cam kÄ±rÄ±lmasÄ± efekti
                setTimeout(() => {
                    content.classList.add('hidden');
                    const message = document.getElementById('message');
                    message.classList.remove('hidden');
                    message.style.opacity = 1; // MesajÄ± gÃ¶rÃ¼nÃ¼r yap
                    setTimeout(() => {
                        const joke = document.getElementById('joke');
                        joke.classList.remove('hidden');
                        joke.style.opacity = 1; // Åaka yazÄ±sÄ±nÄ± gÃ¶rÃ¼nÃ¼r yap
                        setTimeout(() => {
                            const emoji = document.getElementById('emoji');
                            emoji.classList.remove('hidden');
                            emoji.style.opacity = 1; // Emoji gÃ¶rÃ¼nÃ¼r yap
                            setTimeout(() => {
                                emoji.style.opacity = 0; // 3 saniye sonra yok ol
                            }, 3000); // 3 saniye bekle
                        }, 3000); // 3 saniye sonra emoji'yi gÃ¶ster
                        setTimeout(() => {
                            joke.style.opacity = 0; // 2 saniye sonra yok ol
                        }, 2000); // 2 saniye bekle
                    }, 4000); // 4 saniye sonra ÅŸaka yazÄ±sÄ±nÄ± gÃ¶ster
                    setTimeout(() => {
                        message.style.opacity = 0; // 2 saniye sonra opaklÄ±ÄŸÄ± sÄ±fÄ±ra dÃ¼ÅŸÃ¼r
                    }, 2000); // 2 saniye bekle
                }, 1000); // Animasyon sÃ¼resi
            }, 5000); // 5 saniye sonra
        }

        function handleNo() {
            const noButton = document.getElementById("noButton");
            const buttonWidth = noButton.offsetWidth;
            const buttonHeight = noButton.offsetHeight;

            // Ekran boyutlarÄ±nÄ± al
            const maxX = window.innerWidth - buttonWidth;
            const maxY = window.innerHeight - buttonHeight;

            // Rastgele yeni konum hesapla
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            // Butonun yeni konumunu ayarla
            noButton.style.position = "absolute";
            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;
        }

        function createHearts() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerText = 'ğŸ¤';
            heart.style.left = `${Math.random() * 100}vw`;
            heart.style.bottom = `0px`;
            heart.style.animationDuration = `${Math.random() * 1 + 0.5}s`;
            document.body.appendChild(heart);

            heart.addEventListener('animationend', () => {
                heart.remove();
            });
        }
    </script>

</body>
</html>
